<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Отчёты</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  form { margin-bottom: 20px; }
  label { display: block; margin: 5px 0 2px; }
  input, select { padding: 5px; width: 200px; }
  .error { color: red; }
  .success { color: green; }
  table { border-collapse: collapse; width: 100%; margin-top: 20px; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
</style>
</head>
<body>

<h1>Отправка отчёта</h1>

<form id="reportForm">
  <label for="date">Дата отчёта:</label>
  <input type="date" id="date" name="date" required />

  <label for="manager">Менеджер:</label>
  <input type="text" id="manager" name="manager" required />

  <label for="aktiv">Активы:</label>
  <input type="number" id="aktiv" name="aktiv" required min="0" />

  <label for="novye">Новые:</label>
  <input type="number" id="novye" name="novye" required min="0" />

  <label for="vbrosy">Вбросы:</label>
  <input type="number" id="vbrosy" name="vbrosy" required min="0" />

  <label for="predlogi">Предложения:</label>
  <input type="number" id="predlogi" name="predlogi" required min="0" />

  <label for="soglasy">Согласия:</label>
  <input type="number" id="soglasy" name="soglasy" required min="0" />

  <label for="lidi">Лиды:</label>
  <input type="number" id="lidi" name="lidi" required min="0" />

  <label for="depozity">Депозиты:</label>
  <input type="number" id="depozity" name="depozity" required min="0" />

  <button type="submit">Отправить отчёт</button>
</form>

<div class="error" id="reportError"></div>
<div class="success" id="reportSuccess"></div>

<div id="reportList" style="display:none;">
  <h2>Отчёты (админ)</h2>
  <table>
    <thead>
      <tr>
        <th>Дата</th>
        <th>Менеджер</th>
        <th>Активы</th>
        <th>Новые</th>
        <th>Вбросы</th>
        <th>Предложения</th>
        <th>Согласия</th>
        <th>Лиды</th>
        <th>Депозиты</th>
        <th>Время отправки</th>
      </tr>
    </thead>
    <tbody id="reportTableBody">
      <!-- Отчёты будут тут -->
    </tbody>
  </table>
</div>

<script>
  // Пример токена и пользователя - замени на реальные данные
  const accessToken = "ВАШ_ACCESS_TOKEN";
  const currentUser = "admin"; // или обычный пользователь

  const reportForm = document.getElementById("reportForm");
  const reportError = document.getElementById("reportError");
  const reportSuccess = document.getElementById("reportSuccess");
  const reportList = document.getElementById("reportList");
  const reportTableBody = document.getElementById("reportTableBody");
  const dateInput = document.getElementById("date");

  // Устанавливаем максимальную дату (сегодня)
  function setMaxDate() {
    const today = new Date().toISOString().split('T')[0];
    dateInput.setAttribute('max', today);
  }
  setMaxDate();

  reportForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    reportError.textContent = "";
    reportSuccess.textContent = "";

    // Проверка даты не в будущем
    const selectedDate = new Date(dateInput.value);
    const now = new Date();
    now.setHours(0,0,0,0);
    if (selectedDate > now) {
      reportError.textContent = "Дата не может быть в будущем";
      return;
    }

    // Формируем данные для отправки
    const payload = {
      date: dateInput.value,
      manager: document.getElementById("manager").value.trim(),
      aktiv: parseInt(document.getElementById("aktiv").value),
      novye: parseInt(document.getElementById("novye").value),
      vbrosy: parseInt(document.getElementById("vbrosy").value),
      predlogi: parseInt(document.getElementById("predlogi").value),
      soglasy: parseInt(document.getElementById("soglasy").value),
      lidi: parseInt(document.getElementById("lidi").value),
      depozity: parseInt(document.getElementById("depozity").value),
    };

    try {
      const response = await fetch('/report', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${accessToken}`
        },
        body: JSON.stringify(payload)
      });

      if (!response.ok) {
        const data = await response.json();
        reportError.textContent = (typeof data.detail === 'object') ? JSON.stringify(data.detail) : (data.detail || "Ошибка отправки отчёта");
        return;
      }

      reportSuccess.textContent = "Отчёт успешно отправлен";
      reportForm.reset();
      setMaxDate();

      // Если админ — загружаем список отчётов
      if (currentUser === "admin") {
        loadReports();
      }
    } catch (err) {
      reportError.textContent = "Ошибка сети или сервера";
      console.error(err);
    }
  });

  async function loadReports() {
    reportList.style.display = "none";
    reportTableBody.innerHTML = "";
    try {
      const response = await fetch('/reports', {
        headers: {
          'Authorization': `Bearer ${accessToken}`
        }
      });

      if (!response.ok) {
        console.log("Не удалось загрузить отчёты, статус:", response.status);
        return;
      }

      const data = await response.json();
      console.log("Полученные отчёты:", data);

      if (!Array.isArray(data) || data.length === 0) {
        reportTableBody.innerHTML = '<tr><td colspan="10">Отчётов нет</td></tr>';
      } else {
        reportTableBody.innerHTML = data.map(r => `
          <tr>
            <td>${r.date}</td>
            <td>${r.manager}</td>
            <td>${r.aktiv}</td>
            <td>${r.novye}</td>
            <td>${r.vbrosy}</td>
            <td>${r.predlogi}</td>
            <td>${r.soglasy}</td>
            <td>${r.lidi}</td>
            <td>${r.depozity}</td>
            <td>${r.timestamp || ''}</td>
          </tr>
        `).join('');
      }
      reportList.style.display = "block";
    } catch (err) {
      console.error("Ошибка при загрузке отчетов:", err);
    }
  }

  // Если пользователь — админ, загрузим отчёты сразу при загрузке страницы
  if (currentUser === "admin") {
    loadReports();
  }
</script>

</body>
</html>
